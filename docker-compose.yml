services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: primary-assistant-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-primary_assistant}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-primary_assistant}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Flask Application
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: primary-assistant-web
    restart: unless-stopped
    environment:
      # Flask
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set}

      # Database Connection
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-primary_assistant}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-primary_assistant}

      # Security
      - SESSION_COOKIE_SECURE=false  # Set to true for production HTTPS
      - WTF_CSRF_ENABLED=true

      # Application
      - APP_NAME=Primary Assistant
      - ADMIN_EMAIL=${ADMIN_EMAIL:-nbowman189@gmail.com}
      - PROJECT_ROOT=/

      # Admin User Creation (optional - only if ADMIN_PASSWORD is set)
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    volumes:
      - static_files:/app/website/static
      - user_uploads:/app/uploads
      - logs:/app/logs
      - ./Health_and_Fitness/data:/Health_and_Fitness/data:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    container_name: primary-assistant-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - static_files:/app/website/static:ro
      - user_uploads:/app/uploads:ro
      - nginx_logs:/var/log/nginx
      # Let's Encrypt certificates (create with: mkdir -p /etc/letsencrypt)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Certbot webroot for ACME challenge
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      web:
        condition: service_healthy
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  static_files:
    driver: local
  user_uploads:
    driver: local
  logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # Database not accessible from outside
