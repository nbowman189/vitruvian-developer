upstream flask_app {
    server web:8000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# HTTP server (SSL terminated by Cloudflare)
server {
    listen 80;
    server_name bowmanhomelabtech.net www.bowmanhomelabtech.net vitruvian.bowmanhomelabtech.net;

    # Security headers (Cloudflare handles HSTS)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client upload size limit
    client_max_body_size 10M;

    # Buffer sizes for large headers/cookies (Flask session cookies can be large)
    client_header_buffer_size 16k;
    large_client_header_buffers 4 32k;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Static files - proxied to Flask (which serves from Docker image)
    # JavaScript and CSS files - no caching during development
    location ~* ^/static/.*\.(js|css)$ {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Images and other static files - proxied to Flask with long cache
    location /static/ {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # User uploads
    location /uploads/ {
        alias /app/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Auth status endpoint - NO rate limiting (used by AJAX for auth checks)
    location = /auth/status {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    # Auth endpoints - rate limited
    location /auth/ {
        limit_req zone=login_limit burst=3 nodelay;
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    # API endpoints - rate limiting temporarily disabled for debugging
    location /api/ {
        # limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://flask_app;
        access_log off;
    }

    # All other requests
    location / {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        # WebSocket support (for future live updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
