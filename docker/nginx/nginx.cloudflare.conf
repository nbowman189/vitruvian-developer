http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream flask_app {
        server web:8000;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# HTTP server (SSL terminated by Cloudflare)
server {
    listen 80;
    server_name bowmanhomelabtech.net www.bowmanhomelabtech.net vitruvian.bowmanhomelabtech.net;

    # Client upload size limit
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Static files - served directly by nginx
    # JavaScript and CSS files - no caching during development
    location ~* ^/static/.*\.(js|css)$ {
        alias /app/website/static/;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Images and other static files - long cache
    location /static/ {
        alias /app/website/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # User uploads
    location /uploads/ {
        alias /app/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Auth status endpoint - NO rate limiting (used by AJAX)
    location = /auth/status {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Tell Flask original request was HTTPS
        proxy_redirect off;
    }

    # Auth endpoints - rate limited
    location /auth/ {
        limit_req zone=login_limit burst=3 nodelay;
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Tell Flask original request was HTTPS
        proxy_redirect off;
    }

    # API endpoints - rate limited
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Tell Flask original request was HTTPS
        proxy_redirect off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://flask_app;
        access_log off;
    }

    # All other requests
    location / {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Tell Flask original request was HTTPS
        proxy_redirect off;

        # WebSocket support (for future live updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

}
