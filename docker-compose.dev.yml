version: '3.8'

services:
  # PostgreSQL Database (Development)
  db:
    image: postgres:15-alpine
    container_name: primary-assistant-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-primary_assistant_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"  # Expose for DB tools
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-primary_assistant_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application (Development with hot-reload)
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: primary-assistant-web-dev
    restart: unless-stopped
    environment:
      # Flask Development
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}

      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-devpassword}@db:5432/${POSTGRES_DB:-primary_assistant_dev}

      # Security (relaxed for development)
      - SESSION_COOKIE_SECURE=false
      - WTF_CSRF_ENABLED=true

      # Development settings
      - TEMPLATES_AUTO_RELOAD=true
      - EXPLAIN_TEMPLATE_LOADING=false
    ports:
      - "${WEB_PORT:-8000}:8000"  # Direct access for debugging
    volumes:
      # Mount source code for hot-reload
      - ./website:/app/website
      - ./AI_Development:/app/AI_Development
      - ./Health_and_Fitness:/app/Health_and_Fitness
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts

      # Persistent volumes
      - dev_uploads:/app/website/uploads
      - dev_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    stdin_open: true  # For debugger
    tty: true

volumes:
  postgres_data_dev:
    driver: local
  dev_uploads:
    driver: local
  dev_logs:
    driver: local

networks:
  backend:
    driver: bridge
